<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>부모 템플릿</h1>
    {% if user.is_active %}
        <p>{{ user.username }}님 안녕하세요!</p>
        <a href="{% url 'mail:mypage' user.pk %}">mypage가기</a>
        <p><a href="{% url 'account:sign_out' %}">Sign out</a></p>
    {% else %}
        <p><a href="{% url 'account:sign_in' %}">Sign in</a></p>
        <p><a href="{% url 'account:sign_up' %}">Sign up</a></p>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock %}

</body>
</html>
