<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px solid black">
    <script type="text/javascript">
        for (let i=1; i < 10; i++) {
            document.write('<tr>');
            document.write('<td>');
            document.write((i));
            document.write('</td>');
            document.write('</tr>');
        }
    </script>
</table>
</body>
</html>
