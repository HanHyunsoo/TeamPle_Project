<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px solid black">
    <script type="text/javascript">
        function change_color(tag) {
            if (tag.style.backgroundColor == 'red') {
                tag.style.backgroundColor = ''
            } else {
                tag.style.backgroundColor = 'red'
            }
        }

        for (let i=1; i < 10; i++) {
            document.write('<tr>');
            document.write("<td onclick=\"change_color(this)\">");
            document.write((i));
            document.write('</td>');
            document.write('</tr>');
        }
    </script>
</table>
</body>
</html>
